<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: #fff;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="text"] {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 0.8rem;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            margin-top: 2rem;
            font-size: 1.5rem;
            color: #28a745;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
                max-width: 90%;
            }

            h1 {
                font-size: 1.5rem;
            }

            button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FWI Prediction</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <input type="text" name="Temperature" placeholder="Temperature" required />
            <input type="text" name="RH" placeholder="Relative Humidity (RH)" required />
            <input type="text" name="Ws" placeholder="Wind Speed (Ws)" required />
            <input type="text" name="Rain" placeholder="Rain" required />
            <input type="text" name="FFMC" placeholder="Fine Fuel Moisture Code (FFMC)" required />
            <input type="text" name="DMC" placeholder="Duff Moisture Code (DMC)" required />
            <input type="text" name="ISI" placeholder="Initial Spread Index (ISI)" required />
            <input type="text" name="Classes" placeholder="Classes" required />
            <input type="text" name="Region" placeholder="Region" required />
            <button type="submit">Predict</button>
        </form>
        <h2>The FWI prediction is {{result}}</h2>
    </div>
</body>
</html>
